<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator V2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.8/tailwind.min.css"
        integrity="sha512-sP93un/6HzFSfkHZ4jCTbf4XgiMldakhz+/ibX+8sk6fVvkWvoGhqfFeVlFoY6aEPakF6zI4XvVGF5+t/ahHQg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>



<body class="bg-gray-700 font-mono">

    
    <header class="flex flex-col items-center p-5 mb-20 bg-red-900">
        <h1 class="text-gray-200 text-4xl font-semibold">Password Generator V2</h1>
    </header>


    <div class="flex flex-col items-center w-4/6 m-auto">
        <div>

            <!-- form -->
            <form action="" class="flex flex-col items-center">
                
                <!-- number input -->
                <label class="text-white">Length: (from 1-128)</label>
                <input type="number" name="pslength" class="mb-10" id="pslength" min="1" max="128" required>

                <!-- radio buttons -->
                <div class="grid grid-rows-5 md:grid-rows-2 grid-flow-col md:gap-x-12 md:gap-y-10 gap-y-4 mb-10 ">
                    <div class="flex flex-col items-center w-52 shadow-lg border-2 border-black border-solid rounded-lg bg-red-400 p-1">
                        <h3 class="font-bold">Uppercase</h3>
                        <div>
                            Yes <input type="radio" name="value1" class="yes1" value="yes" required>
                            No <input type="radio" name="value1" class="no1" value="no">
                        </div>
                    </div>
                    <div class="flex flex-col items-center w-52 shadow-lg border-2 border-black border-solid rounded-lg bg-red-400 p-1">
                        <h3 class="font-bold">Lowercase</h3>
                        <div>
                            Yes <input type="radio" name="value2" class="yes2" value="yes" required>
                            No <input type="radio" name="value2" class="no2" value="no">
                        </div>
                    </div>
                    <div class="flex flex-col items-center w-52 shadow-lg border-2 border-black border-solid rounded-lg bg-red-400 p-1">
                        <h3 class="font-bold">Numbers</h3>
                        <div>
                            Yes <input type="radio" name="value3" class="yes3" value="yes" required>
                            No <input type="radio" name="value3" class="no3" value="no">
                        </div>
                    </div>
                    <div class="flex flex-col items-center w-52 shadow-lg border-2 border-black border-solid rounded-lg bg-red-400 p-1">
                        <h3 class="font-bold">Special Characters</h3>
                        <div>
                            Yes <input type="radio" name="value4" class="yes4" value="yes" required>
                            No <input type="radio" name="value4" class="no4" value="no">
                        </div>
                    </div>
                </div>

                <!-- submit button -->
                <input type="submit" name="submit" id="submit" class="text-gray-800 border-2 border-black border-solid rounded-md bg-green-400 p-1 mb-5">
            </form>
        </div>
        <div>


            <!-- user choices -->
            <div id="choiceBox" class=" hidden text-white bg-gray-600 border-2 border-black border-solid rounded-sm mb-5 p-2">
                <ul>
                    <li id="printLen" class=" mb-5 text-red-400"></li>
                    <li id="printChoi" class="hidden mb-5 text-2xl">Your choice in characters were:</li>
                    <li id="printUp" class="hidden mb-5 text-green-500 text-xl ml-5">Uppercase 2</li>
                    <li id="printLow" class="hidden mb-5 text-green-500 text-xl ml-5">Lowercase</li>
                    <li id="printNum" class="hidden mb-5 text-green-500 text-xl ml-5">Numbers</li>
                    <li id="printSp" class="hidden mb-5 text-green-500 text-xl ml-5">Special Characters</li>
                </ul>
            </div>

            
            <div class="flex flex-col items-center">
                <!-- textarea -->
                <textarea 
                id='printPass' 
                class="border-2 border-black border-solid rounded-sm bg-gray-500 placeholder-gray-400 text-green-500 mb-10 w-11/12 p-2" 
                readonly id="password" placeholder="Your Password" rows="4" cols="40"
                aria-label="Generated Password">
            </textarea>
        </div>
        </div>


    </div>

</body>

<script src="script.js"></script>
</html>
