<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator V2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.8/tailwind.min.css"
        integrity="sha512-sP93un/6HzFSfkHZ4jCTbf4XgiMldakhz+/ibX+8sk6fVvkWvoGhqfFeVlFoY6aEPakF6zI4XvVGF5+t/ahHQg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>



<body class="bg-gray-700 font-mono">

    
    <header class="flex flex-col items-center p-5 md:mb-5 bg-red-900">
        <h1 class="text-gray-200 text-4xl font-semibold">Password Generator V2</h1>
    </header>


    <div class="flex flex-col items-center w-5/6 p-24 m-auto">
        <div>

            <!-- form -->
            <form action="" class="flex flex-col items-center">
                
                <!-- number input -->
                <label class="text-white mb-2">Length: (from 1-30)</label>
                <input type="number" name="pslength" class="mb-10" id="pslength" min="1" max="30" required>

                <!-- radio buttons -->
                <div class="grid grid-rows-5 md:grid-rows-2 grid-flow-col md:gap-x-12 md:gap-y-10 gap-y-4 md:mb-10 ">
                    <div class="flex flex-col items-center w-52 shadow-lg border-2 border-black border-solid rounded-lg bg-red-400 p-1">
                        <h3 class="font-bold">Uppercase</h3>
                        <div>
                            Yes <input type="radio" name="value1" class="yes1" value="yes" required>
                            No <input type="radio" name="value1" class="no1" value="no">
                        </div>
                    </div>
                    <div class="flex flex-col items-center w-52 shadow-lg border-2 border-black border-solid rounded-lg bg-red-400 p-1">
                        <h3 class="font-bold">Lowercase</h3>
                        <div>
                            Yes <input type="radio" name="value2" class="yes2" value="yes" required>
                            No <input type="radio" name="value2" class="no2" value="no">
                        </div>
                    </div>
                    <div class="flex flex-col items-center w-52 shadow-lg border-2 border-black border-solid rounded-lg bg-red-400 p-1">
                        <h3 class="font-bold">Numbers</h3>
                        <div>
                            Yes <input type="radio" name="value3" class="yes3" value="yes" required>
                            No <input type="radio" name="value3" class="no3" value="no">
                        </div>
                    </div>
                    <div class="flex flex-col items-center w-52 shadow-lg border-2 border-black border-solid rounded-lg bg-red-400 p-1">
                        <h3 class="font-bold">Special Characters</h3>
                        <div>
                            Yes <input type="radio" name="value4" class="yes4" value="yes" required>
                            No <input type="radio" name="value4" class="no4" value="no">
                        </div>
                    </div>
                </div>

                
                <!-- generate button and textarea -->
                <div class="flex flex-row justify-center w-11/12 md:h-10 h-20 mb-5">
                    <input type="submit" name="submit" value="Generate" id="submit" class="text-gray-800 border-2 border-black border-solid bg-green-400 p-1 h-full mb-5">
                    <h3 id='printPass'
                        class="border-2 border-black border-solid bg-gray-500 placeholder-gray-400 text-green-500 mb-10 w-11/12 h-full p-2">
                    </h3>
                    <!-- <textarea id='printPass'
                        class="border-2 border-black border-solid bg-gray-500 placeholder-gray-400 text-green-500 mb-10 w-11/12 h-full p-2"
                        readonly id="password" placeholder="Your Password" rows="" cols="30" aria-label="Generated Password">
                    </textarea> -->
                </div>
            </form>
        </div>

        <div class="">

            <!-- user choices -->
            <div id="choiceBox" class="flex flex-col items-center hidden text-white bg-gray-700 border-2 border-black border-solid rounded-sm w-max mb-5 p-20">
                <h4 id="printLen" class=" mb-5 text-red-400 text-center w-11/12"></h4>
                <h4 id="printLen2" class="bg-yellow-300 border-2 border-black border-solid rounded-md mb-6 text-black w-11/12 text-center text-xl ml-2"></h4>
                <h4 id="printChoi" class="hidden mb-5 text-red-400 text-center text-lg w-11/12">Character Mods:</h4>
                <div class="grid grid-cols-1 sm:grid-cols-2 w-max">
                    <h4 id="printUp" class="hidden bg-yellow-300 border-2 border-black border-solid rounded-md mb-2 text-black w-11/12 text-center text-xl ml-2 mr-2 sm:pr-2 sm:pl-2">Uppercase</h4>
                    <h4 id="printLow" class="hidden bg-yellow-300 border-2 border-black border-solid rounded-md mb-2 text-black w-11/12 text-center text-xl ml-2 mr-2 sm:pr-2 sm:pl-2">Lowercase</h4>
                    <h4 id="printNum" class="hidden bg-yellow-300 border-2 border-black border-solid rounded-md mb-2 text-black w-11/12 text-center text-xl ml-2 mr-2 sm:pr-2 sm:pl-2">Numbers</h4>
                    <h4 id="printSp" class="hidden bg-yellow-300 border-2 border-black border-solid rounded-md mb-2 text-black w-11/12 text-center text-xl ml-2 mr-2 sm:pr-2 sm:pl-2">Special</h4>
                </div>
            </div>
        </div>


    </div>

</body>

<script src="script.js"></script>
</html>
