<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator V2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.8/tailwind.min.css"
        integrity="sha512-sP93un/6HzFSfkHZ4jCTbf4XgiMldakhz+/ibX+8sk6fVvkWvoGhqfFeVlFoY6aEPakF6zI4XvVGF5+t/ahHQg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-700 font-mono">

    <header class="flex flex-col items-center p-5 mb-20 bg-red-900">
        <h1 class="text-gray-200 text-4xl font-semibold">Password Generator V2</h1>
    </header>
    <div class="flex flex-col items-center">
        <div class="">
            <form action="" class="flex flex-col items-center">
                <label for="" class="text-white">Length: (from 8-128)</label>
                <input type="text" class="mb-10" >

                <div class="grid grid-rows-5 md:grid-rows-2 grid-flow-col md:gap-x-12 md:gap-y-10 gap-y-4 ">
                    <div class="flex flex-col items-center w-52 shadow-lg border-2 border-black border-solid rounded-lg bg-red-400 p-1">
                        <h3 class="font-bold text-">Uppercase</h3>
                        <div>
                            Yes <input type="radio" name="value1">
                            No <input type="radio" name="value1">
                        </div>
                    </div>
                    <div class="flex flex-col items-center w-52 shadow-lg border-2 border-black border-solid rounded-lg bg-red-400 p-1">
                        <h3 class="font-bold text-">Lowercase</h3>
                        <div>
                            Yes <input type="radio" name="value2">
                            No <input type="radio" name="value2">
                        </div>
                    </div>
                    <div class="flex flex-col items-center w-52 shadow-lg border-2 border-black border-solid rounded-lg bg-red-400 p-1">
                        <h3 class="font-bold text-">Numbers</h3>
                        <div>
                            Yes <input type="radio" name="value3">
                            No <input type="radio" name="value3">
                        </div>
                    </div>
                    <div class="flex flex-col items-center w-52 shadow-lg border-2 border-black border-solid rounded-lg bg-red-400 p-1">
                        <h3 class="font-bold text-">Special Characters</h3>
                        <div>
                            Yes <input type="radio" name="value4">
                            No <input type="radio" name="value4">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="">
            <div class="text-white">
                <!-- Choices output -->
                <ul class="">
                    <li class="text1"></li>
                    <li class="text2"></li>
                    <li class="text3"></li>
                    <li class="text4"></li>
                    <li class="text5"></li>
                </ul>
                <h3 class="nochoices"></h3>
                <h3 class="results mt-10"></h3>
            </div>
            <div class="mb-5">
                <textarea class="border-2 border-black border-solid rounded-sm bg-gray-500 placeholder-gray-400 text-green-500" readonly id="password" placeholder="Your Secure Password" rows="4" cols="40"
                    aria-label="Generated Password"></textarea>
            </div>
            <div class="flex flex-col items-center">
                <button id="generate" class="text-gray-800 border-2 border-black border-solid rounded-md bg-green-400 p-1">Generate</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
